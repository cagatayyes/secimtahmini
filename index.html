<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Seçim Tahminim</title>
		<link rel="icon" href="/images/pollIcon.svg?" type="image/svg" />
		<link rel="stylesheet" href="styles.css" />

		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
		<script src="https://cdn.jsdelivr.net/g/filesaver.js" s></script>

		<!-- Google tag (gtag.js) -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-ZTDEPKHF44"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "G-ZTDEPKHF44");
		</script>
	</head>

	<body>
		<div id="welcome_text">
			Türkiye Cumhuriyeti 2023 Cumhurbaşkanlığı Seçimi Tahmini
		</div>

		<div id="candidate-choose">
			<div id="president-container">
				<div id="candidates">
					<div id="candidate-container">
						<button
							style="border: 1px solid #ff8700; color: #ff8700"
							id="candidate-select-button"
							onclick="selectPresident('ERDOGAN')"
						>
							Recep Tayyip ERDOĞAN
						</button>
					</div>

					<div id="candidate-container">
						<button
							style="border: 1px solid #ff2400; color: #ff2400"
							id="candidate-select-button"
							onclick="selectPresident('KILICDAROGLU')"
						>
							Kemal KILIÇDAROĞLU
						</button>
					</div>

					<div id="candidate-container">
						<button
							style="border: 1px solid #0d5ea6; color: #0d5ea6"
							id="candidate-select-button"
							onclick="selectPresident('INCE')"
						>
							Muharrem İNCE
						</button>
					</div>

					<div id="candidate-container">
						<button
							style="border: 1px solid #800000; color: #800000"
							id="candidate-select-button"
							onclick="selectPresident('OGAN')"
						>
							Sinan OĞAN
						</button>
					</div>

					<div id="candidate-container">
						<button
							style="border: 1px solid #09471a; color: #09471a"
							id="candidate-select-button"
							onclick="selectPresident('DIGER')"
						>
							DİĞER/KARARSIZ
						</button>
					</div>
				</div>
				<div id="selected-president">Aday Seçimi Yapınız</div>
				<span id="selected-cities">Seçilen İl: 0/81</span>
			</div>
		</div>

		<div id="map_container">
			<div id="result-info">
				<span id="won-city-count"> Kazanılan İl Sayıları: </span>
				<div id="info-container">
					<div style="background-color: #ff8700" id="color-box"></div>
					<span>ERDOĞAN</span>
					<span id="erdogan-won-city-count">0</span>
				</div>
				<div id="info-container">
					<div style="background-color: #ff2400" id="color-box"></div>
					<span>KILIÇDAROĞLU</span>
					<span id="kilicdaroglu-won-city-count">0</span>
				</div>
				<div id="info-container">
					<div style="background-color: #0d5ea6" id="color-box"></div>
					<span>İNCE</span>
					<span id="ince-won-city-count">0</span>
				</div>
				<div id="info-container">
					<div style="background-color: #800000" id="color-box"></div>
					<span>OĞAN</span>
					<span id="ogan-won-city-count">0</span>
				</div>
				<div id="info-container">
					<div style="background-color: #09471a" id="color-box"></div>
					<span>DİĞER/KARARSIZ</span>
					<span id="others-won-city-count">0</span>
				</div>
			</div>
		</div>

		<div id="bottom-container">
			<button id="download_button" onclick="downloadMap()">
				Haritayı indir
			</button>

			<a
				id="contact_email"
				href="mailto:secimtahminiletisim@gmail.com"
				target="_blank"
				rel="noopener noreferrer"
				><img src="images/mailIcon.svg" alt="Mail" /> İletişim</a
			>
		</div>

		<script src="turkiyeelections.js"></script>
	</body>
</html>
