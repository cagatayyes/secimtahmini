<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Seçim Tahminim</title>

		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
		<script src="https://cdn.jsdelivr.net/g/filesaver.js" s></script>

	<body>
		<div id="welcome_text">
			Türkiye Cumhuriyeti 2023 Cumhurbaşkanlığı Seçimi Tahminim
		</div>

		<div id="candidate-choose">
			<div id="president-container">
				<div id="candidates">
					<div id="candidate-container">
						<button
							style="border: 1px solid #ff8700; color: #ff8700"
							id="candidate-select-button"
							onclick="selectPresident('ERDOGAN')"
						>
							Recep Tayyip ERDOĞAN
						</button>
						<span class="won-cities" id="erdogan-won-cities"
							>Kazanilan İl: 0</span
						>
					</div>

					<div id="candidate-container">
						<button
							style="border: 1px solid #ff2400; color: #ff2400"
							id="candidate-select-button"
							onclick="selectPresident('KILICDAROGLU')"
						>
							Kemal KILIÇDAROĞLU
						</button>
						<span class="won-cities" id="kilicdaroglu-won-cities"
							>Kazanilan İl: 0</span
						>
					</div>

					<div id="candidate-container">
						<button
							style="border: 1px solid #0d5ea6; color: #0d5ea6"
							id="candidate-select-button"
							onclick="selectPresident('INCE')"
						>
							Muharrem İNCE
						</button>
						<span class="won-cities" id="ince-won-cities"
							>Kazanilan İl: 0</span
						>
					</div>

					<div id="candidate-container">
						<button
							style="border: 1px solid #800000; color: #800000"
							id="candidate-select-button"
							onclick="selectPresident('OGAN')"
						>
							Sinan OĞAN
						</button>
						<span class="won-cities" id="ogan-won-cities"
							>Kazanilan İl: 0</span
						>
					</div>

					<div id="candidate-container">
						<button
							style="border: 1px solid #09471a; color: #09471a"
							id="candidate-select-button"
							onclick="selectPresident('DIGER')"
						>
							DİĞER/KARARSIZ
						</button>
						<span class="won-cities" id="diger-won-cities"
							>Kazanılan İl: 0</span
						>
					</div>
				</div>

				<span id="selected-president"> Aday Seçimi Yapınız </span>
				<span id="selected-cities">Seçilen İl: 0/81</span>
			</div>
		</div>

		<div id="map_container"></div>

		<div id="result-info">
			<span id="won-city-count"> Kazanılan İl Sayıları: </span>
			<div id="info-container">
				<div style="background-color: #ff8700" id="color-box"></div>
				<span>ERDOĞAN</span>
				<span id="erdogan-won-city-count"></span>
			</div>
			<div id="info-container">
				<div style="background-color: #ff2400" id="color-box"></div>
				<span>KILIÇDAROĞLU</span>
				<span id="kilicdaroglu-won-city-count"></span>
			</div>
			<div id="info-container">
				<div style="background-color: #0d5ea6" id="color-box"></div>
				<span>İNCE</span>
				<span id="ince-won-city-count"></span>
			</div>
			<div id="info-container">
				<div style="background-color: #800000" id="color-box"></div>
				<span>OĞAN</span>
				<span id="ogan-won-city-count"></span>
			</div>
			<div id="info-container">
				<div style="background-color: #09471a" id="color-box"></div>
				<span>DİĞER</span>
				<span id="others-won-city-count"></span>
			</div>
		</div>

		<button id="download_button" onclick="downloadMap()">
			Haritayı İndir
		</button>

		<a
			class="twitter-share-button"
			href="https://twitter.com/intent/tweet?text=Hello%20world"
		>
			Tweet</a
		>
		<a
			id="github_logo"
			href="https://github.com/ozanyerli"
			target="_blank"
			rel="noopener noreferrer"
			><img src="images/GitHub-Mark-32px.png" alt="Github page link"
		/></a>

		<script src="turkeyvisited.js"></script>
	</body>
</html>
